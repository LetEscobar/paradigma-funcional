<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Alunos</title>
    </head>
    <body>
        <h1>Alunos</h1>
        <hr />
        <div class="filtro">
            <div class="busca">
                <label for="nome">Filtrar:</label>
                <input
                    type="text"
                    id="nome_filtro"
                    placeholder="Digite o nome do aluno"
                />
            </div>
            <button id="buscar">Buscar</button>
        </div>
        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <h1>Novo aluno</h1>
        <hr />
        <div class="form">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" placeholder="Digite o nome do aluno" />
            <label for="nota">Nota:</label>
            <input
                type="number"
                id="nota"
                min="0"
                max="10"
                placeholder="Digite a nota do aluno"
            />
            <button id="adicionar" class="botao">Adicionar</button>
            <ul id="mensagens" class="mensagens"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
